<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.3.1.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <h2>e-Magazin | Shopping Cart</h2>
    </head>
    <body>
        <table border="10" id="cartTable">
            <tr>
                <th>Nume Produs</th>
                <th>Categorie</th>
                <th>Pret</th>
                <th>Cantitate</th>
            </tr>
        </table>
        <button id="btnShow" onclick="showContents()">Show contents</button>
        <button id="btnRemoveCart" onclick="removeFromCart()">Remove</button>
        <button id="btnBack" onclick="vshop()">Back to shop</button>
        <div id="totalCart"></div>
    </body>
</html>
