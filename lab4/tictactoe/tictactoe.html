<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ticstyle.css">
        <script src="ticscript.js"></script>
        <h2>Tic Tac Toe</h2>
        <title></title>
    </head>
    <body>
        <div class="up">
            <div id="right-up" name="box" onclick="foo(this.id)">
                
            </div>
            <div id="middle-up" name="box" onclick="foo(this.id)">

            </div>
            <div id="left-up" name="box" onclick="foo(this.id)">
                
            </div>
        </div>
        <div class="mid">
            <div id="right-mid" name="box" onclick="foo(this.id)">

            </div>
            <div id="middle-mid" name="box" onclick="foo(this.id)">

            </div>
            <div id="left-mid" name="box" onclick="foo(this.id)">

            </div>
        </div>
        <div class="down">
            <div id="right-down" name="box" onclick="foo(this.id)">

            </div>
            <div id="middle-down" name="box" onclick="foo(this.id)">

            </div>
            <div id="left-down" name="box" onclick="foo(this.id)">
                
            </div>
        </div>
        <div id="message">

        </div>
    </body>
</html>
